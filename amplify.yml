version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm install -g @aws-amplify/cli
            # Installer Flutter SDK (stable channel)
            - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/windows/flutter_windows_3.7.12-stable.zip
            - unzip flutter_windows_3.7.12-stable.zip -d $HOME/
            - export PATH="$HOME/flutter/bin:$PATH"
            - flutter --version
            - flutter pub get
        build:
          commands:
            - amplify push --yes
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Pas de build frontend dans ce projet Flutter mobile"
        build:
          commands:
            - flutter build apk --release
      artifacts:
        baseDirectory: build/app/outputs/flutter-apk
        files:
          - app-release.apk
      cache:
        paths:
          - $HOME/.pub-cache
          - build/
